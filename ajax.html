<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="profile-avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Profile Avatar">
            <h1 id="profile-name" class="profile-name"></h1>
            <h2 id="profile-username" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="profile-link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <!--fetch API-->
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const username = "eniato";
    const url = `https://api.github.com/users/eniato`;

    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Falha na rede');
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('profile-avatar').src = data.avatar_url;
        document.getElementById('profile-name').textContent = data.name;
        document.getElementById('profile-username').textContent = "@" + data.login;
        document.getElementById('repos').textContent = data.public_repos;
        document.getElementById('followers').textContent = data.followers;
        document.getElementById('following').textContent = data.following;
        document.getElementById('profile-link').href = data.html_url;
    })
    .catch(error => console.error('Erro ao buscar dados:', error));
    });
    </script>
</body>
</html>
